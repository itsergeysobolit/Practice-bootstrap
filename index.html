<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice-bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
        <label>Surname<input type="text" name="surname" placeholder="Enter your surname" maxlength="20"></label><br>
        <label>Given Name<input type="text" name="given-name" autocomplete="off" maxlength="20"></label><br>
        <label>Email<input type="email" name="email" minlength="3"></label><br>
        <label>Age<input type="number" min="18" max="150"></label><br>
        <p>Sex</p>
        <label><input type="radio" name="sex">Male</label>
        <label><input type="radio" name="sex" checked>Female</label><br>
        <p>Your hobbies:</p>
        <label><input type="checkbox" name="hobby" checked>Gym</label>
        <label><input type="checkbox" name="hobby">Swimming</label>
        <label><input type="checkbox" name="hobby">Coding</label><br>
        <label>Password<input type="password" required></label><br>
        <label>How hungry are you?<input type="range" min="0" max="100" value="20" name="range"></label><br>
        <label>Your time<input type="time" name="time"></label><br>
        <label>Enter your favorite color<input type="color" name="color"></label><br>
        <label>Enter your Date of Birth<input type="date" name="date"></label><br>
        <select name="subject">
            <option>Select subject</option>
            <option>Math</option>
            <option>English</option>
        </select><br>
        <textarea name="comment" cols="35" rows="7" placeholder="Enter your comment"></textarea><br>
        <button disabled>Click me please</button>
        <button>Submit</button>
    </form>
</body>
</html>
